<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillSync | Profile</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body, html{height:100%;background:#f6f9fc;}
.container{display:flex;min-height:100vh;}
.sidebar{width:220px;background:#fff;padding:2rem 1rem;box-shadow:2px 0 10px rgba(0,0,0,0.05);}
.sidebar h2{color:#3b82f6;font-size:1.6rem;text-align:center;margin-bottom:2rem;}
.sidebar ul{list-style:none;}
.sidebar ul li{margin-bottom:1.2rem;}
.sidebar ul li a{text-decoration:none;color:#475569;font-weight:500;padding:0.5rem;display:block;border-radius:6px;transition:0.3s;}
.sidebar ul li a:hover{background:#eef3ff;color:#3b82f6;}

.main-content{flex:1;padding:2rem 3rem;overflow-y:auto;}
.main-header h1{font-size:1.8rem;color:#1e293b;margin-bottom:0.3rem;}
.main-header p{color:#64748b;margin-bottom:2rem;}
.card{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.05);margin-bottom:2rem;}

label{display:block;color:#475569;font-weight:500;margin-bottom:0.3rem;}
input, select, textarea{width:100%;padding:0.6rem;border:1px solid #cbd5e1;border-radius:8px;margin-bottom:1rem;outline:none;background:#f8fafc;}
input:focus, select:focus, textarea:focus{border-color:#3b82f6;background:#fff;box-shadow:0 0 5px rgba(59,130,246,0.3);}
button{padding:0.7rem 1.5rem;background:#3b82f6;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:0.3s;margin-right:1rem;}
button:hover{background:#2563eb;}
.skills-container, .experience-container, .education-container{margin-bottom:1rem;}
.skill-tag{display:inline-block;background:#eef3ff;color:#3b82f6;padding:0.3rem 0.6rem;border-radius:6px;margin:0.2rem;cursor:pointer;}
.skill-tag:hover{background:#dbeafe;}
.section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
.section-header h2{margin:0;font-size:1.2rem;color:#1e293b;}
.section-header button{padding:0.3rem 0.7rem;font-size:0.9rem;}
.profile-pic-container{display:flex;align-items:center;gap:1rem;margin-bottom:1rem;}
.profile-pic-container img{width:80px;height:80px;border-radius:50%;object-fit:cover;border:2px solid #3b82f6;}
.more-btn{margin-top:0.5rem;padding:0.5rem 1rem;font-size:0.9rem;}
.success-msg{color:green;margin-top:0.5rem;font-weight:500;}
</style>
</head>
<body>
<div class="container">

  <aside class="sidebar">
    <h2>SkillSync</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="resume.html">Resume Analyzer</a></li>
      <li><a href="interviewprep.html">Interview Prep</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="main-header">
      <h1>My Profile</h1>
      <p>Update your information to keep your profile complete</p>
    </header>

    <div class="card">
      <div class="profile-pic-container">
        <img id="profilePic" src="https://via.placeholder.com/80" alt="Profile Picture">
        <input type="file" id="picInput" accept="image/*">
        <button onclick="document.getElementById('picInput').click()">Upload Photo</button>
      </div>

      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your name">

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Phone</label>
      <input type="text" id="phone" placeholder="Enter phone number">

      <div class="skills-container">
        <div class="section-header">
          <h2>Skills</h2>
          <button onclick="addSkill()">Add Skill</button>
        </div>
        <div id="skillsList"></div>
      </div>

      <label>Resume</label>
      <input type="file" id="resumeInput" accept=".pdf">
      <div id="resumeName"></div>

      <div class="experience-container">
        <div class="section-header">
          <h2>Experience</h2>
          <button onclick="addExperience()">Add</button>
        </div>
        <div id="experienceList"></div>
      </div>

      <div class="education-container">
        <div class="section-header">
          <h2>Education</h2>
          <button onclick="addEducation()">Add</button>
        </div>
        <div id="educationList"></div>
      </div>

      <button onclick="saveProfile()">Save Changes</button>
      <button onclick="cancelProfile()">Cancel</button>
      <div class="success-msg" id="successMsg"></div>
    </div>
  </main>
</div>

<script>
let skills = [];
let experiences = [];
let education = [];

document.getElementById('picInput').addEventListener('change', e=>{
  const file = e.target.files[0];
  if(file){
    document.getElementById('profilePic').src = URL.createObjectURL(file);
  }
});

document.getElementById('resumeInput').addEventListener('change', e=>{
  const file = e.target.files[0];
  if(file){
    document.getElementById('resumeName').textContent = file.name;
  }
});

function addSkill(){
  const skill = prompt("Enter Skill:");
  if(skill && !skills.includes(skill)){
    skills.push(skill);
    renderSkills();
  }
}

function renderSkills(){
  const skillsDiv = document.getElementById('skillsList');
  skillsDiv.innerHTML = '';
  skills.forEach((skill,i)=>{
    const span = document.createElement('span');
    span.className='skill-tag';
    span.textContent=skill;
    span.onclick=()=>{skills.splice(i,1); renderSkills();}
    skillsDiv.appendChild(span);
  });
}

function addExperience(){
  const company = prompt("Company Name:");
  const role = prompt("Role:");
  const duration = prompt("Duration:");
  if(company && role && duration){
    experiences.push({company, role, duration});
    renderExperience();
  }
}

function renderExperience(){
  const expDiv = document.getElementById('experienceList');
  expDiv.innerHTML='';
  experiences.forEach((exp,i)=>{
    const div = document.createElement('div');
    div.style.marginBottom='0.5rem';
    div.textContent=`${exp.role} at ${exp.company} (${exp.duration})`;
    expDiv.appendChild(div);
  });
}

function addEducation(){
  const degree = prompt("Degree:");
  const university = prompt("University:");
  const year = prompt("Year:");
  if(degree && university && year){
    education.push({degree, university, year});
    renderEducation();
  }
}

function renderEducation(){
  const eduDiv = document.getElementById('educationList');
  eduDiv.innerHTML='';
  education.forEach((edu,i)=>{
    const div = document.createElement('div');
    div.style.marginBottom='0.5rem';
    div.textContent=`${edu.degree}, ${edu.university} (${edu.year})`;
    eduDiv.appendChild(div);
  });
}

function saveProfile(){
  document.getElementById('successMsg').textContent="Profile Saved Successfully!";
}

function cancelProfile(){
  document.getElementById('successMsg').textContent="";
  skills=[]; experiences=[]; education=[];
  renderSkills(); renderExperience(); renderEducation();
  document.getElementById('fullName').value='';
  document.getElementById('email').value='';
  document.getElementById('phone').value='';
  document.getElementById('profilePic').src='https://via.placeholder.com/80';
  document.getElementById('resumeName').textContent='';
}
</script>
</body>
</html>
